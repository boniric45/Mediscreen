<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <title>Mediscreen</title>
    <style>

.content{
	display: block;
	margin-top: 25px;
	margin-left: auto;
	margin-right: auto;
    width: 800px;
  	height: 580px;
  	border: 3px solid  #ccc;
  	border-radius: 10px 10px 10px 10px;
}

.box-form{
	justify-content: center;
	margin-left: 50px;
	margin-top: 10px;
	padding: 20px;
	width: 700px;
	height: 460px;
	background-color: rgb(245, 245, 245);
}

.registration{
	display: flex;
	justify-content: center;
	margin-top: 5px;
    font-family: "Sofia", sans-serif;
    font-size: 24px;
    text-shadow: 3px 3px 3px #ababab;
}

.form-group-dob{
margin-bottom: 10px;
width: 150px;}

.form-group-sex{
margin-bottom: 10px;
width: 100px;}

.form-group-phone{
margin-bottom: 10px;
	width: 150px;
}

.btn-submit{
display: inline-flex;
padding-left:280px;
padding-right: 10px;}

.btnsave{
margin-left:260px;
margin-top:10px ;
}

.btn{
	margin-left: 15px;
}

    </style>

</head>

<body>

<div class="content">

    <div class="registration">Ajouter un patient</div>

    <div class="box-form">

        <form action="#"  th:action="@{insertNewPatient}" th:object="${patient}" method="post">

            <div class="form-group">
                <label for="nom">Nom de famille</label>
                <input
                        type="text" th:field="*{family}" class="form-control" id="nom"
                        aria-describedby="nomHelp" placeholder="Saisir un nom" required>
            </div>

            <div class="form-group">
                <label for="givenInput">Prénom</label>
                <input
                        type="text" th:field="*{given}" class="form-control" id="givenInput"
                        aria-describedby="givenHelp" placeholder="Saisir un prénom" required>
            </div>

            <div class="form-group-dob">
                <label class="labeldob" for="dobInput">Date de Naissance</label>
                <input
                        type="text" th:field="*{dob}" class="form-control" id="dobInput"
                        aria-describedby="dobHelp" placeholder=" aaaa-mm-dd" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            </div>


            <div class="form-group-sex">
                <label class="labelsex" for="genreInput">Genre</label>
                <input
                        type="text" th:field="*{sex}" class="form-control" id="genreInput"
                        aria-describedby="genreHelp" placeholder="  M ou F " maxlength="1" required>
            </div>

            <div class="form-group">
                <label for="adresseInput">Adresse</label>
                <input
                        type="text" th:field="*{address}" class="form-control" id="adresseInput"
                        placeholder="Saisir l'adresse complète" required>
            </div>

            <div class="form-group-phone">
                <label class="labelPhone" for="phoneInput">Téléphone</label>
                <input
                        type="text" th:field="*{phone}" class="form-control" id="phoneInput"
                        aria-describedby="phoneHelp" placeholder="Saisir le téléphone" required>
            </div>
            <br>

            <div class="btnsave">
                <a class="btn btn-danger" href="/patients" role="button">Annuler</a>
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
